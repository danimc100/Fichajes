<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Fichajes</title>
    <link href="css/gui.css" rel="stylesheet" />
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/core.js"></script>
    <script src="js/data-core.js"></script>
    <script src="js/gui.js"></script>
    <script src="js/pruebas.js"></script>
</head>
<body>
    <header>
        <h1>Fichajes</h1>
    </header>

    <section id="fichajesSemanalCotenedor">
    </section>

    <section id="fichajeHoraOpContenedor">
        <div>
            <span id="claveFichajeLabel"></span>
            <br />
            <label for="nuevaHoraLabel">Hora:</label>
            <input id="horaInput" type="number" min="0" max="23" size="2" maxlength="2" />:
            <input id="minutoInput" type="number" min="0" max="59" size="2" maxlength="2" />
        </div>
        <button id="modificarHoraBtn">Modificar</button>
        <button id="eliminarHoraBtn">Eliminar</button>
        <button id="cancelarHoraBtn">Cancelar</button>
    </section>

    <section id="sumarioSemanal">
        Total horas semana: <span id="horasSemanaLabel"></span>
    </section>

    <section id="claveOpContenedor">
        <div>
            Clave: <span id="claveLabel"></span>
            <br />
            Hora objetivo: <input id="horasObjetivoInput" type="text" />:
        </div>
        <button id="modificarClaveBtn">Modificar</button>
        <button id="eliminarClaveBtn">Eliminar</button>
        <button id="cancelarClaveBtn">Cancelar</button>
    </section>

    <div id="botonesContenedor">
        <button id="fichajeBtn">Realizar Fichaje</button>&nbsp;
        <button id="actualizaBtn">Actualiza</button>
        <div>
            <button id="resetBtn">Borrar Datos</button>
            <button id="resetPruebasBtn">Reiniciar para pruebas</button>
        </div>
    </div>

    <footer>
        <span>Autor: Daniel Martínez Cequiel 2016</span>
        <br />
        <span>Version: 0.1.3 beta</span>
        <span id="infoLabel"></span>
    </footer>
</body>
</html>
